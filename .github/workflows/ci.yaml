name: Build and Publish Package

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Clean and install dependencies
        run: |
          yarn cache clean
          yarn install --force

      - name: Build
        run: yarn build:production

      # Uncomment when you add tests
      # - name: Test
      #   run: yarn test

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "RELEASE_VERSION=$TAG" >> $GITHUB_ENV
          yarn version --new-version $TAG --no-git-tag-version

      - name: Publish to GitHub Packages
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
        run: |
          echo "registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.TAG_CREATION_TOKEN }}" >> .npmrc
          echo "@vempain:registry=https://npm.pkg.github.com" >> .npmrc
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TAG_CREATION_TOKEN }}